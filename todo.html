<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="todo.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body class="bg2">
    <!-- Showing the user's name -->
    <div class="welcome-container2" id="welcome-user">
        <h2 class="welcome2" id="welcome-header"></h2>
        <p class="text-header">Ready to start hustling?</p>
    </div>

    <!-- Adding new task -->
    <form class="task-add-form" id="task-add-form-id">
        <input type="text" class="task-add-inp" id="task-add-inp-id" placeholder="Add your task here...">
        <button type="submit" class="task-add-btn" id="task-add-btn-id">Add</button>
    </form>

    <!-- Task field -->
    <div class="task-field" id="task-field-id">
        <!-- Options -->
        <div class="options">
            <div class="search-container">
                <span class="inp-span">
                    <input type="text" class="search-task" placeholder="Search..." /><i class="bi bi-search"></i>
                </span>
            </div>
            <div class="other-option-container">
                <button class="delete-checked">Delete completed tasks</button>
                <button class="delete-all">Delete all</button>
                <select class="sort-select">
                    <option disabled selected value="">Sort according to--</option>
                    <option value="date">Date</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </div>
        <!-- Tasks -->
        <div class="task-container" id="task-container-id">
            <p id="no-task-message"></p>
            <!-- Individual containers -->
            <div class="task-row">
                <input type="checkbox" class="custom-checkbox"/>
                <label class="task-label">Task 1</label>
                <button class="edit-btn"><i class="bi bi-pencil-square custom-icon"></i></button>
                <button class="solo-dlt-btn"><i class="bi bi-x-circle custom-icon"></i></button>
            </div>
            <!-- Individual containers -->
            <!-- <div class="task-row">
                <input type="checkbox" class="custom-checkbox"/>
                <label class="task-label">Task 2</label>
                <button class="edit-btn"><i class="bi bi-pencil-square custom-icon"></i></button>
                <button class="solo-dlt-btn"><i class="bi bi-x-circle custom-icon"></i></button>
            </div> -->
        </div>
    </div>
</body>

</html>
